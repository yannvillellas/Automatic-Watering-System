<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Arrosage automatique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body class="w3-animate-opacity">
    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>Arrosage automatique</h1>
    </div>
    
    <hr>
    
    <div class="w3-margin w3-center w3-card w3-padding-24">
      <span id='date-time'></span>
        <script>
          var dt = new Date();
          document.getElementById('date-time').innerHTML=dt;
        </script>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
      <p><span id="tempValue">0</span>°C</p>
    </div>

    <hr>

    <div class="w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Contrôle manuel de l'arrosage</h3>
      <button onclick="onButton()" class="w3-button w3-round-xlarge w3-pale-green w3-hover-green w3-xlarge w3-wide" style="width:40%">ON</button>
      <button onclick="offButton()" class="w3-button w3-round-xlarge w3-pale-red w3-hover-red w3-xlarge w3-wide" style="width:40%">OFF</button>
      <br><br>
    </div>

    <hr>

    <div class="w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Contrôle de la source d'arrosage</h3>
      <button onclick="valveButton()" class="w3-button w3-round-xlarge w3-pale-blue w3-hover-light-blue w3-xlarge" style="width:40%">Eau courante</button>
      <button onclick="tankButton()" class="w3-button w3-round-xlarge w3-pale-yellow w3-hover-yellow w3-xlarge" style="width:40%">Réservoir</button>
      <br><br>
    </div>

    <hr>
    <div class="w3-dropdown-click w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Contrôle automatique de l'arrosage</h3>
      <button onclick="myFunction()" class="w3-button w3-black">Choix de l'heure</button>
      <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border w3-center">
        <a href="#" class="w3-bar-item w3-button">19:00</a>
        <a href="#" class="w3-bar-item w3-button">20:00</a>
        <a href="#" class="w3-bar-item w3-button">21:00</a>
        <a href="#" class="w3-bar-item w3-button">22:00</a>
        <a href="#" class="w3-bar-item w3-button">23:00</a>
        <a href="#" class="w3-bar-item w3-button">00:00</a>
        <a href="#" class="w3-bar-item w3-button">01:00</a>
        <a href="#" class="w3-bar-item w3-button">02:00</a>
        <a href="#" class="w3-bar-item w3-button">03:00</a>
        <a href="#" class="w3-bar-item w3-button">04:00</a>
      </div>
    </div>
    
    <script>
    function myFunction() {
      var x = document.getElementById("Demo");
      if (x.className.indexOf("w3-show") == -1) { 
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
    </script>
